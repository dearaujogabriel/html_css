<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Alunos</title>
</head>
<body>
    <form action="post">
        <div class="personal_inf">
            <label>
                Nome: 
                <input type="text">
            </label>
            <br>
            <label>
                RG: 
                <input type="text">
            </label>
            <br>
            <label>
                CPF: 
                <input type="text">
            </label>
            <br>
            <label>
                Telefone: 
                <input type="text">
            </label>
            <br>
            <label>
                Celular: 
                <input type="text">
            </label>
        </div>
       
        <div class="address_inf">
            <label>
                Rua: 
                <input type="text">
            </label>
            <br>
            <label>
                Bairro: 
                <input type="text">
            </label>
            <br>
            <label>
                CEP: 
                <input type="text">
            </label>
            <br>
            <label>
                Cidade: 
                <input type="text">
            </label>
            <br>
            <label>
                Estado: 
                <input type="text">
            </label>
        </div>
        
    </form>
</body>
</html>
